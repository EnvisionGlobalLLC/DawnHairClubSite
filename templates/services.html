<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services - HairUnit Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c4b43;
      margin-bottom: 50px;
      text-align: center;
      text-transform: uppercase;
    }

    .pricing-card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
      padding: 20px;
      background: white;
      text-align: center;
    }

    .pricing-card:hover {
      transform: translateY(-5px);
    }

    .pricing-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .pricing-card h5 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .pricing-card .price {
      font-size: 1.1rem;
      color: #2c4b43;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .book-btn {
      background-color: #2c4b43;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }

    .book-btn:hover {
      background-color: #1e332d;
    }

    .price-free {
      color: #28a745;
    }
  </style>
</head>
<body>

  <section class="container py-5">
    <h2 class="section-title">Our Services</h2>

    <div class="row g-4">
      <div class="col-sm-6 col-lg-4">
        <div class="pricing-card">
          <img src="/static/images/services/mens_unit.jpg" alt="Men's Hair Unit">
          <h5>Men's Hair Unit</h5>
          <div class="price">₹6,999 – ₹12,999</div>
          <a href="/book" class="book-btn">Book Now</a>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="pricing-card">
          <img src="/static/images/services/womens_integration.jpg" alt="Women's Hair Integration">
          <h5>Women's Hair Integration</h5>
          <div class="price">₹8,999 – ₹14,999</div>
          <a href="/book" class="book-btn">Book Now</a>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="pricing-card">
          <img src="/static/images/services/scalp_care.jpg" alt="Scalp Prep & Aftercare">
          <h5>Scalp Prep & Aftercare</h5>
          <div class="price">₹1,500</div>
          <a href="/book" class="book-btn">Book Now</a>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="pricing-card">
          <img src="/static/images/services/maintenance.jpg" alt="Hair System Maintenance">
          <h5>Hair System Maintenance</h5>
          <div class="price">₹1,000 – ₹2,000</div>
          <a href="/book" class="book-btn">Book Now</a>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="pricing-card">
          <img src="/static/images/services/consultation.jpg" alt="Consultation">
          <h5>Consultation</h5>
          <div class="price price-free">Free</div>
          <a href="/book" class="book-btn">Book Now</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
