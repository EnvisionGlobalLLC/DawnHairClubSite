<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - HairUnit Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Book Your Appointment</h1>
    <form action="/submit-booking" method="POST" class="row g-3 mx-auto" style="max-width: 600px;">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone Number" name="phone" required>
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="col-12">
        <label for="service" class="form-label">Select Service</label>
        <select class="form-select" id="service" name="service" required>
          <option value="">Choose...</option>
          <option>Men's Hair Unit</option>
          <option>Women's Hair Integration</option>
          <option>Scalp Prep & Aftercare</option>
          <option>Hair System Maintenance</option>
          <option>Consultation</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="col-md-6">
        <label for="time" class="form-label">Preferred Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      <div class="col-12">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-dark px-5 mt-3">Book Appointment</button>
      </div>
    </form>
  </div>
</body>
</html>
